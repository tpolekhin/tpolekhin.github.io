<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/evestyle.css" media="screen">
    <title>Test project page</title>
  </head>

  <body class="body-bg-black">


    <!-- the logo window -->
    <div class="placeholder" style="left:50px;top:50px;width:300px;height:180px">
      <div class="window-corner" style="animation-delay:1s">
        <div class="window-inner">
        </div>
      </div>
    </div>


    <!-- the top menu window -->
    <div class="placeholder" style="left:370px;top:50px;width:1200px;height:180px;">
      <div class="window-corner" style="animation-delay:1.2s;animation-name:expand-window-height-width">
        <div class="window-inner">
        </div>
      </div>
    </div>


    <!-- the left menu window -->
    <div class="placeholder" style="left:50px;top:250px;width:300px;height:600px;">
      <div class="window-corner" style="animation-delay:1.4s;animation-name:expand-window-width-height">
        <div class="window-inner">
        </div>
      </div>
    </div>

    <!-- the main data window -->
    <div class="placeholder" style="left:370px;top:250px;width:1200px;height:600px;">
      <div class="window-corner" style="animation-delay:1.6s">
        <div class="window-inner">

          <div class="image-box" style="left:20px;top:20px;width:150px;height:150px;animation-delay:3s">
            <p style="color:#797979">IMAGE BOX</p>
          </div>

          <div class="text-box" style="left:20px;top:30px;width:1000px;height:300px;animation-delay:3s">
            <p style="color:#797979">TEXT BOX</p>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
